	<script>
		var media = mediajs.audio({ mimeType: "audio/webm;codecs=opus", });

		var clog = function (s, color) {
			var now = new Date();
			var t = ("0" + now.getHours()).substr(-2)
				+ ":" + ("0" + now.getMinutes()).substr(-2)
				+ ":" + ("0" + now.getSeconds()).substr(-2);
			var div = document.createElement("div");
			var elem = document.querySelector(".reclog");
			elem.insertBefore(div, elem.firstChild);
			div.innerHTML = '<div style="color:' + (!color ? "" : color == 1 ? "red" : color == 2 ? "#0b1" : color) + '">[' + t + ']' + s + '</div>';
		}

		media.ondataavailable((blobEvent) => {
			clog("ondataavailable: 数据交换")
		});

		media.onerror((err) => {
			console.log('Mediajs', err.type, err.message);
			clog("onerror: 出错了")
		});

		media.oncreate((e) => {
			clog("oncreate")
		});

		media.onstart((e) => {
			clog("onstart");
			const audioCtx = new AudioContext();
			var stream = media.getMedisStream();
			// 创建 MediaStreamAudioSourceNode 实例
			const source = audioCtx.createMediaStreamSource(stream);

			// 创建 AnalyserNode 实例
			const analyser = audioCtx.createAnalyser();
			analyser.fftSize = 2048;
			const bufferLength = analyser.frequencyBinCount;
			const dataArray = new Uint8Array(bufferLength);

			// 连接节点
			source.connect(analyser);
			analyser.connect(audioCtx.destination);

			// 绘制波形图
			const canvas = document.getElementById('waveform');
			const canvasCtx = canvas.getContext('2d');
			canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
			canvasCtx.lineWidth = 2;
			canvasCtx.strokeStyle = 'rgb(255, 0, 0)';
			canvasCtx.beginPath();
			const sliceWidth = canvas.width * 1.0 / bufferLength;
			let x = 0;
			function draw() {
				requestAnimationFrame(draw);
				analyser.getByteTimeDomainData(dataArray);
				canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
				canvasCtx.beginPath();
				let x = 0;
				for (let i = 0; i < bufferLength; i++) {
					const v = dataArray[i] / 128.0;
					const y = v * canvas.height / 2;
					if (i === 0) {
						canvasCtx.moveTo(x, y);
					} else {
						canvasCtx.lineTo(x, y);
					}
					x += sliceWidth;
				}
				canvasCtx.stroke();
			}
			draw();

			setInterval(() => {
				console.log('getInstant', media.getSoundMeter().getInstant());
			}, 500)

		});

		media.onstop((e) => {
			clog("onstop")
		});

		media.onpause((e) => {
			clog("onpause")
		});

		media.onresume((e) => {
			clog("onresume")
		});

		/**关闭录音，释放资源**/
		function recDestroy() {
			media.destroy();
		};

		/**开始录音**/
		function recStart() {//打开了录音后才能进行start、stop调用
			media.start();
		};

		/**暂停录音**/
		function recPause() {
			media.pause();
		};

		/**恢复录音**/
		function recResume() {
			media.resume();
		};

		/**结束录音，得到音频文件**/
		function recStop() {
			media.stop();
		};

		function recReset() {
			media.reset();
		};

		// 播放
		async function recPlay() {
			var recBlob = media.getMediaBlobs();
			console.log(recBlob)
			var duration = await media.getDuration();
			if (!recBlob.length) {
				clog("请先录音，然后停止后再播放", 1);
				return;
			};
			console.log(duration);
			var cls = ("a" + Math.random()).replace(".", "");
			clog('播放中: <span class="' + cls + '"></span>');
			var audio = document.createElement("audio");
			audio.controls = true;
			document.querySelector("." + cls).appendChild(audio);
			//简单利用URL生成播放地址，注意不用了时需要revokeObjectURL，否则霸占内存
			audio.src = media.getBlobUrl();
			audio.play();

			setTimeout(function () {
				(window.URL || webkitURL).revokeObjectURL(audio.src);
			}, 500);
		};
